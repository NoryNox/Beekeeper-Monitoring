<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beekeeper Monitoring – 100% Offline & Anonym</title>
    <meta name="description" content="Hornissen-Erkennung für Imker – komplett offline, anonym, kostenlos">
    <link rel="manifest" href="data:application/manifest+json,{
      \"name\": \"Beekeeper Monitoring\",
      \"short_name\":\"BeeAlarm\",
      \"start_url\":\".\",
      \"display\":\"standalone\",
      \"background_color\":\"#1a5f1a\",
      \"theme_color\":\"#1a5f1a\",
      \"icons\":[{
        \"src\":\"data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%3C/text%3E%3C/svg%3E\",
        \"sizes\":\"192x192\",
        \"type\":\"image/svg+xml\"
      }]
    }">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap');
        body { font-family: 'Roboto', sans-serif; margin:0; padding:0; background:#f0f8ff; color:#2d3436; text-align:center; }
        body.dark { background:#111111; color:#e0e0e0; }
        header { background:#1a5f1a; color:white; padding:30px; border-radius:0 0 25px 25px; box-shadow:0 10px 30px rgba(0,0,0,0.2); }
        body.dark header { background:#8B0000 !important; color:#ffffff !important; border-bottom:5px solid #ff3333; }
        h1 { font-family:'Poppins',sans-serif; font-size:36px; margin:0; }
        .card { background:white; border-radius:20px; padding:30px; margin:25px auto; max-width:560px; box-shadow:0 15px 40px rgba(0,0,0,0.15); }
        body.dark .card { background:#1f1f1f; border:1px solid #444; }
        input { width:90%; padding:18px; font-size:18px; border:3px solid #ddd; border-radius:16px; margin:15px 0; }
        button { background:#27ae60; color:white; padding:18px 36px; font-size:18px; border:none; border-radius:16px; margin:15px; cursor:pointer; box-shadow:0 8px 25px rgba(39,174,96,0.4); }
        button:hover { background:#1e8449; transform:translateY(-3px); }
        .sms-btn { background:#e74c3c !important; }
        #video { width:100%; max-width:680px; border:5px solid #4CAF50; border-radius:20px; background:#000; }
        #canvas { position:absolute; top:0; left:50%; transform:translateX(-50%); pointer-events:none; border-radius:20px; }
        .alert { background:#ffebee; color:#c62828; padding:25px; border-radius:20px; margin:25px auto; max-width:560px; font-size:22px; font-weight:bold; border:3px solid #ef9a9a; }
        body.dark .alert { background:#440000; color:#ff6666; border-color:#ff8888; }
    </style>
</head>
<body>
    <header>
        <h1>Beekeeper Monitoring</h1>
        <p>100 % offline · 100 % anonym · 100 % kostenlos</p>
    </header>

    <div class="card">
        <h2>Deine private Alarm-Nummer</h2>
        <p>(wird nur auf deinem Gerät gespeichert – niemand sieht sie!)</p>
        <input type="tel" id="phone" placeholder="+4915112345678" />
        <button onclick="save()">Nummer speichern</button>
        <p id="status" style="font-size:18px; margin:15px;"></p>
    </div>

    <div class="card">
        <button onclick="start()">Kamera starten</button>
        <button onclick="stop()" id="stopBtn" style="display:none;">Stop</button>
        <button onclick="toggleDark()">Dark Mode</button>
        <button onclick="install()" style="background:#9b59b6;">Als App installieren</button>
    </div>

    <div style="position:relative; display:inline-block; margin:30px 0;">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas"></canvas>
    </div>

    <div id="alarm" class="alert" style="display:none;">
        HORNISSEN-ALARM! SMS an deine Nummer gesendet!
    </div>

    <script>
        let stream, video = document.getElementById('video'), canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
        let running = false;

        // Nummer speichern (nur lokal!)
        function save() {
            const num = document.getElementById('phone').value.trim();
            if (num && num.match(/^\+49[1-9][0-9]{8,11}$/)) {
                localStorage.setItem('beekeeper_phone', num);
                document.getElementById('status').innerHTML = `<strong>Gespeichert:</strong> ${num}`;
            } else alert('Bitte gültige deutsche Nummer eingeben (+49...)');
        }
        if (localStorage.getItem('beekeeper_phone')) {
            document.getElementById('status').innerHTML = `<strong>Deine Nummer:</strong> ${localStorage.getItem('beekeeper_phone')}`;
        }

        // Kamera
        async function start() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    document.getElementById('stopBtn').style.display = 'inline';
                    running = true;
                    loop();
                };
            };
            } catch(e) { alert('Kamera-Zugriff verweigert – bitte erlauben!'); }
        }

        function stop() {
            if (stream) stream.getTracks().forEach(t=>t.stop());
            document.getElementById('stopBtn').style.display = 'none';
            running = false;
        }

        // Dark Mode
        function toggleDark() { document.body.classList.toggle('dark'); }

        // Als App installieren
        function install() {
            alert('Klicke in deinem Browser auf „Zum Startbildschirm“ oder „App installieren“ – dann hast du die App für immer offline!');
        }

        // Erkennung + SMS (100% anonym, ohne Server)
        function loop() {
            if (!running) return;
            ctx.drawImage(video,0,0,canvas.width,canvas.height);
            const data = ctx.getImageData(0,0,canvas.width,canvas.height).data;
            let yellow = 0, black = 0;
            for (let i = 0; i < data.length; i += 12) {
                const r = data[i], g = data[i+1], b = data[i+2];
                if (r > 180 && g > 150 && b < 100) yellow++;
                if (r < 80 && g < 80 && b < 80) black++;
            }
            if (yellow > 4000 && black > 4000) {
                ctx.strokeStyle = 'red'; ctx.lineWidth = 12;
                ctx.strokeRect(40,40,canvas.width-80,canvas.height-80);
                ctx.fillStyle = 'red'; ctx.font = '60px Arial';
                ctx.fillText('HORNISSE!', canvas.width/2-180, 100);
                document.getElementById('alarm').style.display = 'block';
                sendOfflineSMS();
            }
            requestAnimationFrame(loop);
        }

        // SMS per E-Mail-to-SMS – 100% anonym, kein Server
        function sendOfflineSMS() {
            const phone = localStorage.getItem('beekeeper_phone');
            if (!phone) return alert('Bitte erst deine Nummer speichern!');
            const num = phone.replace('+49','').replace(/[^0-9]/g,'');
            const carrier = num.startsWith('170')||num.startsWith('171')||num.startsWith('175') ? 'sms.telekom.de' :
                           num.startsWith('172')||num.startsWith('178') ? 'sms.vodafone.de' :
                           num.startsWith('176') ? 'o2online.de' : 'sms.telekom.de';
            const to = num + '@' + carrier;
            const subject = "Beekeeper-Alarm!";
            const body = "HORNISSE erkannt! Sofort prüfen! %F0%9F%90%9D";
            location.href = `mailto:${to}?subject=${subject}&body=${body}`;
        }
    </script>
</body>
</html>
